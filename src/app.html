<!DOCTYPE html>

<html
	lang="en"
	style="overflow: hidden"
>
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			href="%sveltekit.assets%/favicon.png"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		%sveltekit.head%
	</head>
	<style
		rel="stylesheet"
		type="text/css"
	>
		body {
			padding-top: 56px;
			background: #f9fafb;
			overflow: hidden;
			width: auto;
			padding-left: 240px;
			transition: all 0.2s ease-in-out;
			@media (max-width: 1023px) {
				padding-left: 0px;
			}
			::-webkit-scrollbar {
				width: 12px;
				position: absolute;
				right: 0;
			}
			::-webkit-scrollbar-track {
				background: #f9fafb;
			}
			::-webkit-scrollbar-thumb {
				background: #888;
			}
			::-webkit-scrollbar-thumb:hover {
				background: #555;
			}
		}
	</style>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
